<!DOCTYPE html>

<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">

<div class="header text-center">

			</div>

            </div>
			</div>
			<div class="col-md-4 ">

				<i class=" fa fas fa-restroom">  </i>

         </div>
			</div>
		</div>
	</div>
</div>
<!-- end header -->
<!-- start living room -->
   <div class="living-room">

</div>

   </div>

</div>

   </div>

      </div>
      <div class="col-md-3 col-sm-3">
